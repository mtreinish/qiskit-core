---
features:
  - |
    Added a new abstract framework defining an interface for performing
    Quantum Time Evolution. The :class:`~qiskit.algorithms.EvolutionProblem`
    abstract class is used to define a standard interface for defining an
    evolution problem and implementations of it can  passed to any evolution
    algorithm available implementing the :class:`~qiskit.algorithms.Evolver`
    class. The :class:`~qiskit.algorithms.ImaginaryEvolver` and
    :class:`~qiskit.algorithms.RealEvolver` classes are interfaces for
    imaginary and real time evolution cases respectively. They serve as a base
    for any time evolution algorithm for evolving quantum states, including
    evolutions based on time-dependent Hamiltonians. The
    :class:`~qiskit.algorithms.EvolutionResult` abstract class is used to
    define the standard interface used to represent a result from quantum time
    evolution algorithms.
